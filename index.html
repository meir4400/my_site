<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>קורסים מקוונים בתכנות</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <h1>הקורסים שלנו:</h1>


        <div class="grid">
            <div>
                <img src="img/html_logo.png" alt="html logo">
                <p>קורס HTML</p>
            </div>

            <div>
                <img src="img/css_logo.png" alt="css logo">
                <p>קורס CSS</p>
            </div>

            <div>
                <img src="img/js_logo.png" alt="js logo">
                <p>קורס java script</p>
            </div>
        </div>

        <div class="grid">
            <div>
                <img src="img/assembly_logo.png" alt="assembly logo">
                <p>קורס assembly</p>
            </div>

            <div>
                <img src="img/c_logo.png" alt="c logo">
                <p>קורס C</p>
            </div>

            <div>
                <img src="img/c++_logo.png" alt="c++ logo">
                <p>קורס C++</p>
            </div>
        </div>

    </div>


</body></html>
